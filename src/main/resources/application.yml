spring:
  application:
    name: spring_jpa

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/spring_jpa_test
    username: sa
    password: 111

## h2 = 8082
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
#        show_sql: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace